<template>
<lightning-card title="ComboBox King">
    <lightning-combobox
    name="progress"
    label="Status"
    value={value}
    placeholder="Select Progress"
    options={options}
    onchange={handleChange} ></lightning-combobox>
    <p>
        <b> SELECTED VALUE IS:{value}</b>
    </p> 
</lightning-card>

</template>
