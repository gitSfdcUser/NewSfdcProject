<template>
<lightning-card title="OBJECT ComboBox">

    name="Select Object dear"

    options={options}
    onchange={onObjectChange} ></lightning-combobox>

        <b> SELECTED VALUE IS:{value}</b>

        <lightning-combobox 
        name="fieldList"
            label={picklistFieldsLabel}
            options={options2} 
            placeholder="Select Field">
        </lightning-combobox>
    </div>


</lightning-card>

</template>
