<template>
    <lightning-layout>
<lightning-card>
                        <div class="slds-box slds-box_xx-small" style="background-color: rgb(61, 122, 169);color: white;">
                            <h3 class="slds-text-heading_medium" style="font-size: 15px;">Third Party Contacts</h3>
                        </div>
                        <template for:each={itemList} for:item="item" for:index="index">
                            <lightning-record-edit-form key={item.id} object-api-name="Program_Contact_Role__c">
                                <lightning-messages> </lightning-messages>
                                <lightning-layout horizontal-align="space" pull-to-boundary="small" multiple-rows="true" class="slds-grid slds-wrap">
                                   <lightning-layout-item size="3" padding="around-small" class="slds-col slds-size_3-of-12">
                                        <lightning-combobox name="Contact_Type_Text__c" label="Contact Type" id={item.id} value={item.Contact_Type_Text__c} onchange={onPreAppProgContRoleChange} options={conTypeOptions}>                                                
                                        </lightning-combobox>
                                        <!-- <lightning-combobox name="Political_Subdivision_Type__c" value={preAppAcc.Political_Subdivision_Type__c} options={appTypeOptions}
                                            onchange={otherOptionsChange} label="Applicant Type" required>
                                        </lightning-combobox> -->
                                    </lightning-layout-item>
                                    <lightning-layout-item size="2" padding="around-small" class="slds-col slds-size_2-of-12">
                                        <lightning-input name="First_Name_Apex__c" label="Name" id={item.id} value={item.First_Name_Apex__c} onchange={onPreAppProgContRoleChange}>                                                
                                        </lightning-input>
                                    </lightning-layout-item>                                       
                                    <lightning-layout-item size="3" padding="around-small" class="slds-col slds-size_3-of-12">
                                        <lightning-input name="Email_Apex__c" label="Email" id={item.id} value={item.Email_Apex__c} onchange={onPreAppProgContRoleChange}>                                               
                                        </lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="2" padding="around-small" class="slds-col slds-size_2-of-12">
                                        <lightning-input name="Phone__c" label="Phone" id={item.id} value={item.Phone__c} onchange={formatOtherContPhoneNumber}></lightning-input>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="1" padding="around-small" class="slds-col slds-size_1-of-12 slds-m-top_medium">
                                        <lightning-icon icon-name="action:new" access-key={item.id} id={index} alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>                                               
                                        </lightning-icon>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="1" padding="around-small" class="slds-col slds-size_1-of-12 slds-m-top_medium slds-p-right_large">
                                        <lightning-icon icon-name="action:delete" access-key={item.id} id={index} alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>                                               
                                        </lightning-icon>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-record-edit-form>
                        </template>
                    </lightning-card>
                    </lightning-layout>
</template>
