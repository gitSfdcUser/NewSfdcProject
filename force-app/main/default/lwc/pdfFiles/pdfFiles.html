<template>
    <lightning-card title="PDF Files" icon-name="standard:file">
        <div class="slds-grid slds-grid_vertical-align-center slds-m-around_medium">
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="search"
                                 label="Search PDF Files"
                                 placeholder="Search..."
                                 onchange={handleSearch}>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <!-- Add any other buttons or controls here -->
            </div>
        </div>
        <template if:true={pdfFiles.length}>
            <lightning-datatable
                key-field="Id"
                data={pdfFiles}
                columns={columns}
                hide-checkbox-column="true"
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={handleSort}
                onrowaction={handleRowAction}
                onrowselection={handleRowSelection}>
            </lightning-datatable>
        </template>

        <template if:false={pdfFiles.length}>
            <div style="padding: 1rem; background-color: #F2F4F8;">No PDF files found</div>
        </template>
    </lightning-card>
</template>
