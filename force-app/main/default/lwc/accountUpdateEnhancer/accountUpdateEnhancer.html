<template>
    <div class="slds-box">
        <h2 class="slds-text-heading_medium slds-p-bottom_medium">Edit Account</h2>
        <lightning-record-edit-form object-api-name="Account" record-id={recordId} layout-type="Full" onsubmit={handleSubmit}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Fax"></lightning-input-field>
                    <lightning-input-field field-name="Type" onchange={handleTypeChange}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Industry" class={industryClass}></lightning-input-field>
                    <lightning-input-field field-name="Website"></lightning-input-field>
                    <lightning-input-field field-name="ParentId"></lightning-input-field>
                    <lightning-input-field field-name="Rating"></lightning-input-field>
                </div>
            </div>
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>
</template>
