<template>
<lightning-card title="The Dynamic from on the basis of fieldSet">
    <lightning-record-edit-form title="Edit form" record-id={recordId} object-api-name={objectname} onsuccess={HandleSucces} onsubmit={HandleSubmit} onerror={HandleError} >
    <lightning-messages data-id="message">
    </lightning-messages>

        <div class="slds-grid slds wrap">
            <template if:true ={fields}>
<template for:each={fields} for:item="f">
<div key ={f.Id} class="slds-col slds-size_1-of-2">
    <lightning-input-field field-name ={f.APIName}>

    </lightning-input-field>
</div>
</template>

            </template>
        </div>
        <lightning-button type="submit" variant="brand" label="save" onclick={saveClick}>

        </lightning-button>

    </lightning-record-edit-form>

</lightning-card>
</template>
