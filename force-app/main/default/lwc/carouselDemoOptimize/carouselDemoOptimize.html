













<template>
<lightning-carousel>
    <template if:true={players}>
        <template for:each={players} for:item="footballer">
            <lightning-carousel-image key={footballer.id} header={footballer.header} src={footballer.src}
                description={footballer.description} alternative-text="You can't find me" href={footballer.href}>
            </lightning-carousel-image>

        </template>
    </template>
</lightning-carousel>
<div class="slds-m-around_medium">
    <img src={trailheadLogoUrl}>
    <img src={einsteinUrl}>
</div>
</template>
